    <section>
        <form action="POST" class="bg-white my-8 flex flex-col justify-center p-6 rounded-md max-w-md mx-auto" >
            <h1 class="font-extrabold text-center my-4 text-2xl text-slate-800 font-sans">Log in</h1>
            <div>
                <label for="name" class="block text-sm font-medium text-slate-700 my-3">Email</label>
            <input type="email" name="name" id="name" placeholder="Username" class="peer block w-full border-2 border-slate-200 rounded-md focus:outline-none p-2 focus:invalid:border-rose-500 invalid:text-rose-500  focus:border-blue-400 text-slate-500 font-medium">
            <p class="mt-2 invisible peer-invalid:visible text-rose-500 text-sm">
                Please provide a valid email address.
              </p>
            </div>
            <div>
                <label for="Password" class="block text-sm font-medium text-slate-700 my-3">Password</label>
                <input type="password" name="password" id="password" placeholder="password" class="block w-full border-2 border-slate-200 rounded-md focus:outline-none p-2 focus:invalid:border-red-500 focus:border-blue-400 text-slate-500 font-medium">
            </div>
            <button class="bg-blue-600 my-7 text-white w-full py-2 text-sm font-medium rounded-md">log in</button>
        </form>
